<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits ||Order Ahead</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- For Header  -->
    <link rel="stylesheet" href="../../assets/css/slicknav.min.css" />
    <!-- /For Header  -->

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />

    <!-- testimonial css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/testimonial.css" />

    <!-- For Include HTML Page  -->
    <script src="../../assets/js/dynamic_load.js"></script>
  </head>
  <body onload="includeHTML()">
    <!-- Header Section  -->
    <div data-include="../../components/_header_2.html"></div>
    <!-- Main Content  -->
    <div class="">
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-6 custom-container">
          <div class="order-ahead-left-content">
            <div class="order-ahead-title">Welcome The Fruits Of The World</div>

            <div class="order-ahead-input-group position-relative">
              <span class="input-icon fas fa-box"></span>
              <select class="form-control">
                <option>Select a type</option>
                <option>Select a type</option>
              </select>
              <span class="dropdown-icon fas fa-chevron-down"></span>
            </div>

            <div class="order-ahead-input-group position-relative">
              <span class="input-icon fas fa-calendar-alt"></span>
              <select class="form-control">
                <option>Select when</option>
                <option>Select when</option>
              </select>
              <span class="dropdown-icon fas fa-chevron-down"></span>
            </div>

            <div class="order-ahead-input-group position-relative">
              <span class="input-icon fas fa-map-marker-alt"></span>
              <select class="form-control">
                <option>Address, city, postal code</option>
                <option>Address, city, postal code</option>
              </select>
              <span class="dropdown-icon fas fa-chevron-down"></span>
            </div>

            <button class="order-ahead-button">Start Order &rarr;</button>
          </div>
        </div>
        <div class="col-sm-6 d-none d-sm-block">
          <img
            src="../../assets/images/order-ahead/welcome-img.png"
            alt=""
            srcset=""
            class="order-ahead-right"
          />
        </div>
      </div>
    </div>
    <!-- /Main Content  -->

    <!-- Script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <!-- Header Menu  -->
    <script src="../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/jquery.slicknav.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/script.js"></script>

    <!-- testimonial  js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
    ></script>
    <script src="../../assets/js/testimonial.js"></script>

    <!-- Video in Hero Area  -->
    <script src="../../assets/js/video_hero_area.js"></script>
