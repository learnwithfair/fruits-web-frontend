<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits || Edit Contact Info</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- For Header  -->
    <link rel="stylesheet" href="../../assets/css/slicknav.min.css" />
    <!-- /For Header  -->

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/style2.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />

    <!-- testimonial css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/testimonial.css" />

    <!-- For Include HTML Page  -->
    <script src="../../assets/js/dynamic_load.js"></script>
  </head>
  <body onload="includeHTML()">
    <!-- Header Section  -->
    <div data-include="../../components/_header_2.html"></div>
    <!-- Main Content  -->
    <!-- Trigger Button -->
    <div class="text-center mt-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#editContactInfoModal"
      >
        Edit Contact Info
      </button>
    </div>
    <!-- Edit Contact Info Modal  -->

    <div
      class="modal fade invite-others-modal"
      id="editContactInfoModal"
      tabindex="-1"
      aria-labelledby="inviteOthersModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="inviteOthersModalLabel">
              <i class="fa fa-users" aria-hidden="true"></i> &nbsp; Edit Contact
              Info
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-start">
            <div class="checkout-body">
              <div class="checkout-card">
                <form class="">
                  <div class="mb-3">
                    <label for="name" class="checkout-label">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control checkout-form-control"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="checkout-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control checkout-form-control"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="checkout-label"
                      >Phone number</label
                    >
                    <input
                      type="text"
                      id="phone"
                      class="form-control checkout-form-control"
                      placeholder="Enter your phone number"
                    />
                  </div>
                  <div class="mt-5"></div>
                  <button type="submit" class="button btn-checkout-payment">
                    Confirm &rarr;
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Invite other Modal  -->
    <!-- /Main Content  -->

    <!-- Script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <!-- Header Menu  -->
    <script src="../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/jquery.slicknav.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/script.js"></script>

    <!-- testimonial  js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
    ></script>
    <script src="../../assets/js/testimonial.js"></script>

    <!-- Video in Hero Area  -->
    <script src="../../assets/js/video_hero_area.js"></script>

    <!-- Modal js -->
  </body>
</html>
