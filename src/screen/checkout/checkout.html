<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits || Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- For Header  -->
    <link rel="stylesheet" href="../../assets/css/slicknav.min.css" />
    <!-- /For Header  -->

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />

    <!-- testimonial css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/testimonial.css" />

    <!-- For Include HTML Page  -->
    <script src="../../assets/js/dynamic_load.js"></script>
  </head>
  <body onload="includeHTML()">
    <!-- Header Section  -->
    <div data-include="../../components/_header_2.html"></div>
    <!-- Main Content  -->
    <div class="checkout-body">
      <div class="checkout-card">
        <h2 class="checkout-title">Check out</h2>
        <p class="checkout-info-text">Sign in to earn rewards</p>
        <button class="button btn-checkout-register mb-4">
          Click here to register &rarr;
        </button>
        <p class="text-center mb-4"><a href="#">Or continue as a guest</a></p>

        <form class="mt-3">
          <div class="mb-3">
            <label for="name" class="checkout-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control checkout-form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="checkout-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control checkout-form-control"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="checkout-label">Phone number</label>
            <input
              type="text"
              id="phone"
              class="form-control checkout-form-control"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="form-check mb-5">
            <input class="form-check-input" type="checkbox" id="terms" />
            <label class="form-check-label checkout-terms" for="terms">
              Terms and condition text
            </label>
          </div>
          <button type="submit" class="button btn-checkout-payment">
            Continue to payment &rarr;
          </button>
        </form>
      </div>
    </div>

    <!-- /Main Content  -->
    <!-- Footer Section  -->
    <!-- <div data-include="../../components/_top_footer.html"></div> -->
    <div data-include="../../components/_footer.html"></div>

    <!-- Script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <!-- Header Menu  -->
    <script src="../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/jquery.slicknav.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/script.js"></script>

    <!-- testimonial  js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
    ></script>
    <script src="../../assets/js/testimonial.js"></script>

    <!-- Video in Hero Area  -->
    <script src="../../assets/js/video_hero_area.js"></script>
  </body>
</html>
