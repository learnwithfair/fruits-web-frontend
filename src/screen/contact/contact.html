<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits || Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- For Header  -->
    <link rel="stylesheet" href="../../assets/css/slicknav.min.css" />
    <!-- /For Header  -->

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />

    <!-- testimonial css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/testimonial.css" />

    <!-- For Include HTML Page  -->
    <script src="../../assets/js/dynamic_load.js"></script>
  </head>
  <body onload="includeHTML()">
    <!-- Header Section  -->
    <div data-include="../../components/_header.html"></div>

    <!-- Hero area  -->
    <div data-include="./components/_hero_area.html"></div>
    <!-- Main Content  -->
    <div class="contact-us-container py-5 m-auto">
      <h3 class="contact-us-title mb-4">
        Any question or remarks? Just write us a message!
      </h3>
      <form>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="companyName" class="contact-us-label"
              >Company name</label
            >
            <input
              type="text"
              class="contact-us-input form-control"
              id="companyName"
              placeholder="Enter your Company Name"
            />
          </div>
          <div class="col-md-4">
            <label for="nif" class="contact-us-label">N.I.F</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="nif"
              placeholder="Enter your N.I.F"
            />
          </div>
          <div class="col-md-4 p-0 m-0"></div>
          <div class="col-md-4">
            <label for="name" class="contact-us-label">Name</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="name"
              placeholder="Enter your Name"
            />
          </div>
          <div class="col-md-4">
            <label for="surname" class="contact-us-label">Surname</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="surname"
              placeholder="Enter your surname"
            />
          </div>
          <div class="col-md-4">
            <label for="dni" class="contact-us-label">D.N.I</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="dni"
              placeholder="Enter your D.N.I"
            />
          </div>
          <div class="col-12">
            <label for="address" class="contact-us-label">Address</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="address"
              placeholder="Enter your detailed address"
            />
          </div>
          <div class="col-md-4">
            <label for="street" class="contact-us-label">Street</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="street"
              placeholder="Enter your Street"
            />
          </div>
          <div class="col-md-4">
            <label for="number" class="contact-us-label">Number</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="number"
              placeholder="Enter your Number"
            />
          </div>
          <div class="col-md-4">
            <label for="portal" class="contact-us-label">Portal</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="portal"
              placeholder="Enter your Portal"
            />
          </div>
          <div class="col-md-4">
            <label for="staircase" class="contact-us-label">Staircase</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="staircase"
              placeholder="Enter your Staircase"
            />
          </div>
          <div class="col-md-4">
            <label for="floor" class="contact-us-label">Floor</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="floor"
              placeholder="Enter your Floor"
            />
          </div>
          <div class="col-md-4">
            <label for="letter" class="contact-us-label">Letter</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="letter"
              placeholder="Enter your letter"
            />
          </div>
          <div class="col-md-4">
            <label for="cp" class="contact-us-label">C.P</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="cp"
              placeholder="Enter your C.P"
            />
          </div>
          <div class="col-md-4">
            <label for="population" class="contact-us-label">Population</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="population"
              placeholder="Enter your Population"
            />
          </div>
          <div class="col-md-4">
            <label for="province" class="contact-us-label">Province</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="province"
              placeholder="Enter your Province"
            />
          </div>
          <div class="col-md-4">
            <label for="landPhone" class="contact-us-label">Land Phone</label>
            <input
              type="text"
              class="contact-us-input form-control"
              id="landPhone"
              placeholder="Enter your Land Phone"
            />
          </div>
          <div class="col-md-4">
            <label for="mobilePhone" class="contact-us-label"
              >Mobile Phone</label
            >
            <input
              type="text"
              class="contact-us-input form-control"
              id="mobilePhone"
              placeholder="Enter your Mobile Phone"
            />
          </div>
          <div class="col-md-4">
            <label for="contactPerson" class="contact-us-label"
              >Contact person</label
            >
            <input
              type="text"
              class="contact-us-input form-control"
              id="contactPerson"
              placeholder="Enter your Contact person"
            />
          </div>
          <div class="col-12">
            <label for="email" class="contact-us-label">Email</label>
            <input
              type="email"
              class="contact-us-input form-control"
              id="email"
              placeholder="Enter your email address"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="contact-us-btn w-100">Send</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /Main Content  -->
    <!-- Footer Section  -->
    <div data-include="../../components/_top_footer.html"></div>
    <div data-include="../../components/_footer.html"></div>

    <!-- Script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <!-- Header Menu  -->
    <script src="../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/jquery.slicknav.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/script.js"></script>

    <!-- testimonial  js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
    ></script>
    <script src="../../assets/js/testimonial.js"></script>

    <!-- Video in Hero Area  -->
    <script src="../../assets/js/video_hero_area.js"></script>
  </body>
</html>
