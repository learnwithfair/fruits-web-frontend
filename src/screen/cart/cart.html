<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fruit of The World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />

    <!-- testimonial css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/testimonial.css" />

    <!-- For Include HTML Page  -->
    <script src="../../assets/js/dynamic_load.js"></script>
  </head>
  <body onload="includeHTML()">
    <!-- Header Section  -->
    <div data-include="../../components/_header.html"></div>

    <div
      style="height: 1000px"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="cart-widget">
        <!-- Cart Header -->
        <div class="cart-header">
          <h4>Your Order (1)</h4>
          <span class="close-btn">&times;</span>
        </div>
        <div class="cart-body">
          <!-- Cart Item -->
          <div class="row cart-item gap-3">
            <div class="col-5 item-details">
              <h5>Hail to Kale</h5>

              <p class="mt-2">12 Oz<br />Remove Lemon<br />+3 more choices</p>
            </div>
            <!-- <div class="item-price"> -->
            <div class="col-4 custom-button">
              <!-- <div class="icon">
                <i class="fas fa-trash-alt"></i>
              </div> -->
              <button class="plus-button" onclick="decreaseQuantity(this)">
                <i class="fas fa-minus"></i>
              </button>

              <input
                type="text"
                class="quantity-input form-control"
                value="1"
                min="1"
              />
              <button class="plus-button" onclick="increaseQuantity(this)">
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <div class="col-3 d-flex justify-content-end align-items-end">
              <button class="btn button p-1 px-2">
                8,95 €
                <span class="text-danger ps-1" style="font-size: 16px">X</span>
              </button>
            </div>

            <!-- </div> -->
          </div>

          <!-- Suggest Section -->
          <div class="suggest-section">
            <h6>We may suggest you</h6>
            <div class="row mt-3">
              <div class="col-6 col-md-4">
                <div
                  data-include="../../components/_suggested_product_cart.html"
                ></div>
              </div>
              <div class="col-6 col-md-4">
                <div
                  data-include="../../components/_suggested_product_cart.html"
                ></div>
              </div>
            </div>
          </div>

          <!-- Summary Section -->
          <div class="summary-section">
            <div>
              <p>Sub Total</p>
              <p>Tax</p>
            </div>
            <div class="text-end">
              <a href="#">
                <button class="btn checkout-btn p-1">8,95 €</button>
              </a>
              <a href="#">
                <button class="btn checkout-btn p-1">0 €</button>
              </a>

              <!-- <button>0 €</button> -->
            </div>
          </div>

          <!-- Buttons -->
          <a href="/src/screen/checkout/checkout.html">
            <button class="checkout-btn py-1">Checkout (8,95 €) &rarr;</button>
          </a>

          <button class="add-product-btn py-1">Add more product &rarr;</button>
        </div>
      </div>
    </div>
    <!-- Footer Section  -->
    <div data-include="../../components/_top_footer.html"></div>
    <div data-include="../../components/_footer.html"></div>

    <!-- Script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>

    <!-- testimonial  js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
    ></script>
    <script src="../../assets/js/testimonial.js"></script>

    <!-- Video in Hero Area  -->
    <script src="../../assets/js/video_hero_area.js"></script>
  </body>
</html>
