<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- For Header  -->
    <link rel="stylesheet" href="../../assets/css/slicknav.min.css" />
    <!-- /For Header  -->

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />

    <!-- testimonial css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
    />

    <!-- For Include HTML Page  -->
    <script src="../../assets/js/dynamic_load.js"></script>

  <body onload="includeHTML()">
    <!-- Main Content  -->

    <!-- /Main Content  -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="login-card">
        <img
          src="../../assets/logo/footer-logo.png"
          alt="Logo"
          class="login-logo"
        />
        <h1 class="login-title">Sign in using your email and password</h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3 password-wrapper">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
            <span
              type="button"
              class="toggle-password"
              onclick="togglePassword()"
            >
              <i class="fa-solid fa-eye-slash" id="eye-icon"></i>
              <!-- <i class="fa-solid fa-eye" id="eye-icon"></i> -->
            </span>
          </div>
          <div class="remember-forgot">
            <div>
              <input type="checkbox" id="remember" />
              <label for="remember"> &nbsp;Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>
          <button type="submit" class="button btn-checkout-payment mt-5">
            Login &rarr;
          </button>
        </form>
        <p class="create-account mt-3">
          Donâ€™t have an account?
          <a href="/src/screen/auth/sign_up.html">Create New</a>
        </p>
      </div>
    </div>

    <!-- Script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <!-- Header Menu  -->
    <script src="../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/jquery.slicknav.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/script.js"></script>

    <!-- testimonial  js-->

      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
    ></script>
    <script src="../../assets/js/testimonial.js"></script>

    <!-- Video in Hero Area  -->
    <script src="../../assets/js/video_hero_area.js"></script>
  </body>
